version: "3.8"

volumes:
  postgres_data: {}

services:
  postgres:
    container_name: main.db
    image: postgres:15-alpine
    ports:
      - 5560:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - "./src/persistence/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql"
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
